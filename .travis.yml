# testing file for Travis
# https://github.com/neuropoly/ivado-medical-imaging
language: python
python:
  - "3.6"
  - "3.7"
matrix:
  include:
    - os: linux  # list of Linux env: https://docs.travis-ci.com/user/reference/overview/
      name: "Ubuntu 18.04 (Bionic Beaver)"
      dist: bionic
    - os: linux
      name: "Ubuntu 16.04 (Xenial)"
      dist: xenial
    - os: linux
      name: "Ubuntu 14.04 (Trusty)"
      dist: trusty
    - os: osx
      name: "OSX 10.13 (High Sierra)"
      osx_image: xcode11.3
      language: shell

before_install:
  - echo *** Python Version ***
  - python --version
  - pip install -U pip
  - pip install -U pytest

install:
  - pip install -e .

script:
  - |
    echo *** UNIT TESTS ***
    travis_wait 30 pytest
